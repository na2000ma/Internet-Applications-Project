<!-- Splash screen script -->
<script>
  // Set user theme
  const userStickyToolbar = localStorage.getItem('organizo-sticky-toolbar') || 'false';
  localStorage.setItem('organizo-sticky-toolbar', userStickyToolbar);

  // Set user theme
  const userTheme = localStorage.getItem('organizo-theme') || 'theme-vish';
  if (!document.body.classList.contains(userTheme)) {
    document.body.classList.add(userTheme);
  }
  localStorage.setItem('organizo-theme', userTheme);

  // Set user layout
  const userLayout = localStorage.getItem('organizo-layout') || 'dense';
  if (!document.body.classList.contains(userLayout)) {
    document.body.classList.add(userLayout);
  }
  localStorage.setItem('organizo-layout', userLayout);

  // Set user scheme
  const userScheme = localStorage.getItem('organizo-scheme') || 'auto';
  let userSchemeVar;
  if (userScheme === 'auto' && window.matchMedia) {
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      userSchemeVar = 'dark';
    } else {
      userSchemeVar = 'light';
    }
  }
  if (!document.body.classList.contains(userSchemeVar || userScheme)) {
    document.body.classList.add(userSchemeVar || userScheme);
  }
  localStorage.setItem('organizo-scheme', userScheme);
</script>
