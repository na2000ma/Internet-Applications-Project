<div class="flex flex-col flex-auto overflow-y-auto
lg:overflow-hidden bg-card dark:bg-default h-full">

    @if(selectedTask) {
      <!-- Header -->
      <div class="z-10 relative flex flex-col flex-0 w-full border-b">


        <!-- Subject and Labels -->
        <div class="flex flex-wrap items-center py-5 px-6">
          <!-- Subject -->
          <div class="flex flex-auto my-1 mr-4 text-2xl">{{ get(selectedTask, 'properties.content.body') }}</div>
        </div>

      </div>

      <!-- Threads -->
      <div
        class="flex flex-col flex-auto shrink-0 lg:shrink p-3 lg:overflow-y-auto bg-gray-100 dark:bg-transparent"
        organizoScrollReset>

        <!-- Thread -->
        <div
          class="flex flex-col flex-0 w-full shadow rounded-2xl overflow-hidden bg-card dark:bg-black dark:bg-opacity-10">

          <div class="flex flex-col py-8 px-6">

            <!-- Header -->
            <div class="flex items-center w-full">

              <div class="ml-4 min-w-0">

                <div class="font-semibold truncate">{{ get(selectedTask,'creator') }}</div>

              </div>

            </div>

            <!-- Content -->
            <div
              class="flex mt-8 whitespace-pre-line leading-relaxed"
              [innerHTML]="get(selectedTask, 'properties.content.body')">
            </div>

          </div>

          <!--         Footer -->
          <div class="flex w-full p-6 border-t bg-gray-50 dark:bg-transparent">

            <!-- Buttons -->

            <div class="flex flex-wrap w-full -m-2">
              <!-- Dispatch Dialog -->
              <button
                class="m-2"
                mat-raised-button
                type="button"
                [color]="'primary'"
                (click)="openDispatchDialog()">
                <span class="ml-2">Dispatch</span>
              </button>
            </div>

          </div>

        </div>

      </div>
    } @else {

      <!-- Select mail to read template -->

      <div class="flex flex-col flex-auto items-center justify-center bg-gray-100 dark:bg-transparent">
        <mat-icon
          class="icon-size-24"
          [svgIcon]="'organizo-outline-icons:envelope'"></mat-icon>
        <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">Select a task to read</div>
      </div>

    }
</div>
