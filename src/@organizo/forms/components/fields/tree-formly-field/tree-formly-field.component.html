@if (!this.props?.treeConfig || !props?.disabled) {
  <div class="input-container">
    <div class="mat-form-field-wrapper">
      <mat-label class="floating-label">{{ props?.label | translate }}</mat-label>
      <organizo-tree class="organizo-tree" [config]="props?.treeConfig"></organizo-tree>
    </div>
  </div>
}
