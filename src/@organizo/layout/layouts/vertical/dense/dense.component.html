<!-- Loading bar -->
<organizo-loading-bar></organizo-loading-bar>

<!-- Navigation -->
<organizo-vertical-navigation
  [appearance]="navigationAppearance"
  [mode]="isScreenSmall ? 'over' : 'side'"
  [name]="'mainNavigation'"
  [navigation]="navigation.default"
  [opened]="!isScreenSmall"
  class="dark !bg-primary-700 print:hidden">
  <!-- Navigation header hook -->
  <ng-container organizoVerticalNavigationContentHeader>
    <!-- Logo -->
    <div class="flex items-center justify-center h-20">
      <mat-icon class="icon-size-12" svgIcon="versions"></mat-icon>
    </div>
  </ng-container>
</organizo-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0 !min-h-[100vh]">

  <!-- Header -->
  <div
    class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-default print:hidden">
    <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
      <!-- ----------------------------------------------------------------------------------------------------- -->
      <!-- Settings drawer - Remove this to remove the drawer and its button -->
      <!-- ----------------------------------------------------------------------------------------------------- -->
      <organizo-fullscreen class="hidden md:block"></organizo-fullscreen>
      <notifications></notifications>
      <user></user>
    </div>
  </div>

  <!-- Content -->
  <div class="flex flex-col flex-auto">
    <!-- @if (true) hack is required here for router-outlet to work correctly.
         Otherwise, layout changes won't be registered and the view won't be updated! -->
    @if (true) {
      <router-outlet></router-outlet>
    }
  </div>

</div>
